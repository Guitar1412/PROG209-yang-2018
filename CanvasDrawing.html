<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction to Canvas: Drawing Shapes and Paths</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="myCanvas" width="500" height="500">
        <!-- Insert fallback content here -->
    </canvas>
    <script>
    	var canvas = document.querySelector("#myCanvas");
var ctx = canvas.getContext("2d");

ctx.save();			// save previous display state

		
// draw P text
ctx.fillStyle  = "black";
ctx.font = "bold 120px Arial";
ctx.fillText( "P" ,165, 220);
ctx.restore();		// restore previous display state
		
//  set drawing properties for the sign		
ctx.lineWidth = 17;	       // nice wide line		
ctx.lineJoin = "round";	   // rounded corners
ctx.strokeStyle = "red";
ctx.fillStyle = "red";

ctx.beginPath();
ctx.arc(200,175,75,0,2*Math.PI);
ctx.moveTo(140, 120);
ctx.lineTo(260, 230);
ctx.stroke();
ctx.closePath();



</script>
</body>
</html>
